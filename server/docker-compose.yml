version: '3.8'

services:
  # MongoDB сервис
  mongodb:
    image: mongo:6
    container_name: habit-tracker-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-secret123}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE:-habit_tracker}
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    ports:
      - "${MONGO_PORT:-27017}:27017"
    networks:
      - habit-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Приложение Habit Tracker
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    container_name: habit-tracker-app
    restart: unless-stopped
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-5000}
      MONGODB_URI: ${MONGODB_URI:-mongodb://admin:secret123@mongodb:27017/habit_tracker?authSource=admin}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-this-in-production}
      JWT_EXPIRE: ${JWT_EXPIRE:-7d}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@example.com}
      ENABLE_SWAGGER: ${ENABLE_SWAGGER:-false}
      RATE_LIMIT_WINDOW: ${RATE_LIMIT_WINDOW:-15}
      RATE_LIMIT_MAX: ${RATE_LIMIT_MAX:-100}
    ports:
      - "${APP_PORT:-5000}:5000"
    volumes:
      - ./logs:/app/logs
      - ./public/uploads:/app/public/uploads
      - ./config:/app/config:ro
    networks:
      - habit-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.habit-tracker.rule=Host(`${DOMAIN:-localhost}`)"
      - "traefik.http.routers.habit-tracker.entrypoints=web"
      - "traefik.http.services.habit-tracker.loadbalancer.server.port=5000"

  # Redis для кэширования и сессий (опционально)
  redis:
    image: redis:7-alpine
    container_name: habit-tracker-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redispass}
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - habit-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx для reverse proxy (опционально)
  nginx:
    image: nginx:alpine
    container_name: habit-tracker-nginx
    restart: unless-stopped
    depends_on:
      - app
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./public:/usr/share/nginx/html:ro
    networks:
      - habit-network
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  # pgAdmin для администрирования PostgreSQL (если будет использоваться)
  # pgadmin:
  #   image: dpage/pgadmin4
  #   container_name: habit-tracker-pgadmin
  #   restart: unless-stopped
  #   environment:
  #     PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@admin.com}
  #     PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
  #   ports:
  #     - "${PGADMIN_PORT:-5050}:80"
  #   volumes:
  #     - pgadmin_data:/var/lib/pgadmin
  #   networks:
  #     - habit-network

  # Watchtower для автоматического обновления контейнеров (опционально)
  watchtower:
    image: containrrr/watchtower
    container_name: habit-tracker-watchtower
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ~/.docker/config.json:/config.json:ro
    command: --interval 3600 --cleanup --label-enable
    networks:
      - habit-network

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  habit-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16